<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Completo</title>
</head>
<body>
    <h2>Formulário de Cadastro</h2>
    <form action="cadastro.php" method="POST">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <ul>
                <li>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" maxlength="100" required>
                </li>
                <li>
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" maxlength="100" required>
                </li>
                <li>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </li>
                <li>
                    <label for="data_nasc">Data de Nascimento:</label>
                    <input type="date" id="data_nasc" name="data_nasc" min="1920-01-01" max="2024-01-01">
                </li>
                <li>
                    <label>Sexo:</label>
                    <input type="radio" id="masculino" name="sexo" value="Masculino">
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="feminino" name="sexo" value="Feminino">
                    <label for="feminino">Feminino</label>
                </li>
                <li>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" maxlength="200">
                </li>
                <li>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" maxlength="10">
                </li>
                <li>
                    <label for="cor">Cor favorita:</label>
                    <input type="color" id="cor" name="cor">
                </li>
                <li>
                    <label for="uf">Estado (UF):</label>
                    <select id="uf" name="uf">
                        <option value="">Selecione</option>
                        <option value="SP">SP</option>
                        <option value="RJ">RJ</option>
                        <option value="MG">MG</option>
                        <option value="RS">RS</option>
                        <option value="BA">BA</option>
                        <option value="PR">PR</option>
                        <option value="SC">SC</option>
                    </select>
                </li>
            </ul>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </fieldset>
    </form>
</body>
</html>
